<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Homepage</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <script src="https://cdn.fCC.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <header>
        <nav id="navbar">
            <ul class="navbar-items">
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div id="welcome-section" class="submain-container">
            <h1>Hello! I am Kenzo</h1>
            <h2>A web developer</h2>
        </div>
        <div id="projects">
            <div>
                <h2>Projects</h2>
            </div>
            <div class="grid-content">
                <div>
                    <a href="">
                        <figure>
                            <img class="thumbnail" src="images/tribute-page.jpg">
                            <figcaption>Tribute Page</figcaption>
                        </figure>
                    </a>
                </div>
                <div>
                    <a href="">
                        <figure>
                            <img class="thumbnail" src="images/survey-form.jpg">
                            <figcaption>Survey Form</figcaption>
                        </figure>
                    </a>
                </div>
                <div>
                    <a href="">
                        <figure>
                            <img class="thumbnail" src="images/product-landing-page.jpg">
                            <figcaption>Product Landing Page</figcaption>
                        </figure>
                    </a>
                </div>
                <div>
                    <a href="">
                        <figure>
                            <img class="thumbnail" src="images/technical-doc.jpg">
                            <figcaption>Technical Documentation</figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </div>
        <div id="contact" class="submain-container">
            <div>
                <h2>Contacts</h2>
            </div>
            <div class="contacts-items">
                <a href=""><img class="icons" src="images/fcc_puck_500_social.png" alt="freeCodeCamp Profile"></a>
                <a href=""><img class="icons" src="images/LI-In-Bug.png" alt="LinkedIn"></a>
                <a href=""><img class="icons" src="images/GitHub-Mark-120px-plus.png" alt="GitHub"></a>
                <a href=""><img class="icons" src="images/Twitter_Social_Icon_Circle_Color.svg" alt="Twitter"></a>
                <a href=""><img class="icons" src="images/Envelope-closed.svg" alt="Email"></a>
            </div>
        </div>
    </main>
</body>
</html>
